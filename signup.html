<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Love Running</title>
    <!-- Meta tags for search engines-->
    <meta
      name="description"
      content="Love Running. A running club for people who love to run"
    />
    <meta name="keywords" content="love running, run, running, club, runners" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- Link to styles.css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Font Awesome kit  -->
    <script
      src="https://kit.fontawesome.com/748966ddba.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome kit  -->
    <script
      src="https://kit.fontawesome.com/748966ddba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html"><h1 id="logo">Love Running</h1></a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-menorah"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main Content-->
    <main id="main">
      <section id="sign-up">
        <form
          id="signup-form"
          name="signup-form"
          action="https://formdump.codeinstitute.net"
          method="post"
        >
          <label for="signup-form">
            <h2>
              <i class="fa-solid fa-heart-pulse"></i>let's get you signed up!
            </h2>
          </label>
          <div class="text-input">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" /><br />
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" /><br />
            <label for="email_address">Email Address</label>
            <input type="email" name="email_address" id="email_address" />
          </div>
          <div class="radio_buttons">
            <label for="road">Road</label>
            <input
              type="radio"
              name="running_preference"
              id="road"
              value="Road"
            /><br />
            <label for="trail">Trail</label>
            <input
              type="radio"
              name="running_preference"
              id="trail"
              value="Trail"
            /><br />
            <label for="both">Both</label>
            <input
              type="radio"
              name="running_preference"
              id="both"
              value="Both"
            />
          </div>
          <input type="submit" class="join_button" value="Let's Run!" />
        </form>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
          >
            <i class="fa-brands fa-twitter-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
          >
            <i class="fa-brands fa-youtube-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
